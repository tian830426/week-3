    <script>
         const url = "https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment.json"

//取得API 資料
fetch(url)
    .then(function(response){
        return response.json();
    })
    .then(function(data){
        // console.log(data);
        let resultsAll = data.result.results;
        let resultsLen = resultsAll.length;
        let stitleAll = [];
        let fileAll = [];

        for (let i = 0 ; i < resultsLen ; i++) {
            // 取得JSON內的stitle array（景點名稱）
            let stitle = resultsAll[i].stitle;
            stitleAll.push(stitle);

            // 取得JSON內的file array （第一張圖片）
            let file = resultsAll[i].file.split('.jpg')[0].toLowerCase()+'.jpg';
            fileAll.push(file);
 
        }
        for (let i = 1; i < 3; i++) {
                let top = document.querySelector('.top-'+i);
                top.setAttribute('style','display: flex')
                let text = document.createElement('p');
                text.setAttribute('class','')
                text.textContent = resultsAll[i].stitle;
                let img = document.createElement('img');
                img.setAttribute('src', resultsAll[i].file.split('.jpg')[0].toLowerCase()+'.jpg');
                
                document.querySelector('.top-'+i).appendChild(img);
                document.querySelector('.top-'+i).appendChild(text);  
            }
            for (let i = 1; i < 9; i++){
                let item = document.querySelector('.item-'+i);
                item.setAttribute('style','width: 100%; margin:10px;position:relative;')
                let text = document.createElement('p');
                text.setAttribute('style','width: 100%;height:50px;background-color:lightblue;font-size: 1rem;text-align: center;line-height: 50px;position: absolute;bottom: 0px;left:0px;background:white;opacity:1 ; ')
                text.textContent = resultsAll[i].stitle;
                let img = document.createElement('img');
                img.setAttribute('src', resultsAll[i].file.split('.jpg')[0].
                toLowerCase()+'.jpg');
                img.setAttribute('style','width: 100%;display: block;')
                document.querySelector('.item-'+i).appendChild(text);
                document.querySelector('.item-'+i).appendChild(img);    
            }
